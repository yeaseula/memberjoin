<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 모듈 테스트</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="./js/page.js"></script>
</head>
<body>
    <section>
        <form action="">
            <ul class="tab-list">
                <li data-target="buyer" class="active"><span>구매회원가입</span></li>
                <li data-target="seller"><span>판매회원가입</span></li>
            </ul>
            <div class="tab-container">
                <div class="buyer-box container on">
                    <h3>구매회원가입박스</h3>
                    <div class="form"></div>
                </div>
                <div class="seller-box container">
                    <h3>판매회원가입박스</h3>
                    <div class="form"></div>
                </div>
            </div>
            <button type="submit" class="join-btn">가입하기</button>
        </form>
    </section>

    <script>
        const $ = (node) => document.querySelector(node); // 작성 편의 및 가독성 위해 유틸함수 생성

        const tab = $('.tab-list')
        tab.addEventListener('click',(e)=>{ //event 위임
            e.preventDefault();
            const li = document.querySelectorAll('li');
            const targetli = e.target.closest('li');
            const targetdata = targetli.dataset.target;
            //console.log(li.dataset.target) // target or purchase
            const targetContainer = $(`.${targetdata}-box`);
            const isTargetOn = targetContainer.classList.contains('on')
            const Container = document.querySelectorAll('.container');

            li.forEach((ele)=>{
                if(ele.classList.contains('active')) {
                    ele.classList.remove('active')
                }
            })
            targetli.classList.add('active')

            Container.forEach((ele)=>{
                if(ele.classList.contains('on')) {
                    ele.classList.remove('on')
                }
            })
            targetContainer.classList.add('on')
        })
    </script>
</body>
</html>
