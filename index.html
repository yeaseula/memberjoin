<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 모듈 테스트</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="./js/member/signup.js"></script>
</head>
<body>
    <section class="signup-section">
        <h2 class="sr-only">회원가입 페이지</h2>
            <div class="signup-form-container">
                <ul class="tab-list">
                    <li class="hidden-input"><input type="hidden" name="user-type-field" value="buyer"></li>
                    <li data-target="buyer" class="active"><button type="button" class="fw-m">구매회원가입</button></li>
                    <li data-target="seller"><button type="button" class="fw-m">판매회원가입</button></li>
                </ul>
                <div class="tab-container">
                    <div class="buyer-box container on">
                        <h3 class="sr-only">구매회원가입박스</h3>
                        <form action="#"></form>
                    </div>
                    <div class="seller-box container">
                        <h3 class="sr-only">판매회원가입박스</h3>
                        <form action="#"></form>
                    </div>
                </div>
                <div class="signup-agreement">
                    <label for="agreement">
                        <input type="checkbox" name="agreement" id="agreement">
                    </label>
                    <p>
                        호두샵의 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 대한 내용을 확인하였고 동의합니다.
                    </p>
                </div>
                <button type="button" class="join-btn common-btn">가입하기</button>
            </div>
    </section>
</body>
</html>
